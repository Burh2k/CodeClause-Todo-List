<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon in the page title -->
    <link href="imgs/Todo-list-100.png" rel="icon" type="image/png" />
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Title of Page -->
    <title>Todo List</title>
    <!-- Header for Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="conversion.js"></script>
</head>

<body class="bg-sky-300">
    <div class="lg:mx-auto lg:my-52 lg:w-max lg:h-full bg-green-300 shadow-2xl border border-black rounded-3xl">
        <h1 class="lg:p-8 text-center font-bold text-5xl">
            Things to be done
        </h1>
        <div class="lg:ms-10 flex justify-between">
            <input type="text" id="input" class="w-80 rounded-full focus:outline-none first:ps-5" placeholder="Tasks">
            <button type="button" onclick="save()" class="lg:me-9 w-9 border border-black rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="plus">
                    <path d="M19,11H13V5a1,1,0,0,0-2,0v6H5a1,1,0,0,0,0,2h6v6a1,1,0,0,0,2,0V13h6a1,1,0,0,0,0-2Z"></path>
                </svg>
            </button>
        </div>
        <div class="lg:m-10 lg:ps-5 lg:w-80 lg:h-80 bg-white rounded-xl border border-black">
        </div>
    </div>
    <script src="scripting-file.js"></script>

</html>
